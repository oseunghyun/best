<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <title>내이름</title>
    <link rel="stylesheet" href="first.css">
</head>


<body>
    <header>
        <h1>오승현</h1>
        <nav>
            <a href="#hana">One</a>
            <a href="#dul">Two</a>
            <a href="#set">Three</a>

        </nav>
    </header>
    <section>
    <h2 id="hana"> 내가 먹고 싶은 음식 리스트</h2>
    <ul>
        <li>피자</li>
        <li>햄버거</li>
        <li>순대</li>
        <li>떡볶이</li>
        <li>치킨</li>
        <li>칼국수</li>
        <li>파스타</li>
    </ul>
    </section>

    <section>
    <h2 id="dul">나의 목표/취미/경험 </h2>
    <p> 간식먹기(100%) <progress value="1"></progress> <br>
        여행(20%) <progress max = "100" value = "20"> </progress> <br>
        외국어 공부(67%) <progress max = "100"value="67"> </progress>
    </p>    
    </section>

    <section>
    <h2 id="set"> 나의 취미</h2>
    <details open><summary>영화보기</summary>
    <p>제일 좋아하는 영화는 마션이며, 제일 좋아하는 배우는 케이트 블란쳇입니다</details>
    </section>

    <footer>
        <p>
            <img src = /*성신여대 로고*/ alt = "성신여대"/> <br>
            이 페이지는 <b>오승현</b>에 의해 만들어졌습니다.
            더 자세히 알고 싶으면 <a href="http://www.instagram.com"> 저의 인스타그램</a>을 방문해주세요.
        </p>
            </footer>
